server:
  port: 8080
  servlet:
    context-path: /
  tomcat:
    max-swallow-size: -1

spring:
  application:
    name: health-agent-api
  profiles:
    active: dev

  servlet:
    multipart:
      enabled: true
      max-file-size: 15MB
      max-request-size: 15MB

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/nutrition_db?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8&allowPublicKeyRetrieval=true}
    username: ${SPRING_DATASOURCE_USERNAME:nutrition_user}
    password: ${SPRING_DATASOURCE_PASSWORD:nutrition123}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:redis123}
      database: ${REDIS_DB:0}
      timeout: 5000
      lettuce:
        pool:
          max-active: 20
          max-wait: -1
          max-idle: 10
          min-idle: 5

  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
    default-property-inclusion: non_null

mybatis:
  mapper-locations: classpath*:mapper/**/*.xml 
  type-aliases-package: com.health.agent.module.*.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

jwt:
  secret: ${JWT_SECRET:change-me-to-a-secure-random-key-at-least-32-chars}
  expiration: 86400000
  header: Authorization
  prefix: Bearer

ai:
  api-key: ${AI_API_KEY}
  api-url: https://dashscope.aliyuncs.com/compatible-mode/v1
  model: ${AI_MODEL:qwen-max}
  timeout: 60000
  max-tokens: 2000

knife4j:
  enable: true
  setting:
    language: zh_cn

# 开发环境日志级别
logging:
  level:
    root: INFO
    com.health.agent: DEBUG

